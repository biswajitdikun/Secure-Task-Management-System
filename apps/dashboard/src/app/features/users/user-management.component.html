<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-8">
    <div class="flex items-center space-x-4">
      <button
        (click)="goBack()"
        class="flex items-center text-gray-600 hover:text-gray-900 transition-colors"
      >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Dashboard
      </button>
      <h1 class="text-3xl font-bold text-gray-900">User Management</h1>
    </div>
    <div class="flex space-x-3">
      <button
        (click)="loadUsers()"
        class="btn-secondary"
      >
        Refresh
      </button>
      <button
        *ngIf="canCreateUser()"
        (click)="toggleCreateForm()"
        class="btn-primary"
      >
        {{ showCreateForm ? 'Cancel' : 'Add User' }}
      </button>
    </div>
  </div>

  <!-- Create User Form -->
  <div *ngIf="showCreateForm" class="bg-white rounded-lg shadow-md p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Create New User</h2>
    <form [formGroup]="userForm" (ngSubmit)="createUser()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            formControlName="email"
            class="input-field"
            placeholder="user@example.com"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            formControlName="password"
            class="input-field"
            placeholder="Password"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <input
            type="text"
            formControlName="firstName"
            class="input-field"
            placeholder="First Name"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="input-field"
            placeholder="Last Name"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
          <select formControlName="role" class="input-field">
            <option 
              *ngFor="let option of roleOptions" 
              [value]="option.value"
              [selected]="option.value === userForm.get('role')?.value"
            >
              {{ option.label }}
            </option>
          </select>
        </div>
      </div>

      <div class="flex justify-end space-x-3 mt-6">
        <button
          type="button"
          (click)="toggleCreateForm()"
          class="btn-secondary"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="userForm.invalid || isCreating"
          class="btn-primary"
        >
          {{ isCreating ? 'Creating...' : 'Create User' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Users List -->
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
      <h2 class="text-lg font-semibold">Organization Users</h2>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              User
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Email
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Role
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Status
            </th>
            <th *ngIf="currentUser?.role === 'owner'" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10">
                  <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                    <span class="text-sm font-medium text-gray-700">
                      {{ user.firstName.charAt(0) }}{{ user.lastName.charAt(0) }}
                    </span>
                  </div>
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">
                    {{ user.firstName }} {{ user.lastName }}
                  </div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ user.email }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span 
                *ngIf="!canUpdateUserRole(user)"
                class="inline-flex px-3 py-1 text-xs font-semibold rounded-full shadow-sm" 
                [ngClass]="getRoleBadgeClass(user.role)"
              >
                {{ getRoleLabel(user.role) }}
              </span>
              <select 
                *ngIf="canUpdateUserRole(user)"
                [value]="getRoleValue(user.role)"
                (change)="updateUserRole(user, $any($event.target).value)"
                class="text-xs border border-gray-300 rounded-md px-3 py-2 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 min-w-[100px]"
              >
                <option 
                  *ngFor="let option of getRoleUpdateOptions(user)"
                  [value]="option.value"
                  [selected]="option.value === getRoleValue(user.role)"
                >
                  {{ option.label }}
                </option>
              </select>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full" [ngClass]="user.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                {{ user.isActive ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button
                *ngIf="canDeleteUser(user)"
                (click)="deleteUser(user)"
                class="text-red-600 hover:text-red-900"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="users.length === 0" class="text-center py-12">
      <p class="text-gray-500">No users found.</p>
    </div>
  </div>
</div>
